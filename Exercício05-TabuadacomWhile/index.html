<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        input[type=number] { font-size: 12pt; }
        input[type=submit] { 
                background-color: green; 
                color: white; 
                font-size: 12pt; 
                padding: 5px; 
}
    </style>
</head>
<!--O objetivo desse exercício é: fazermos uma tabuada com o uso da estrutura de repetição While-->
<body>
    <h1>Tabuada</h1>
    <p>Entre com um número na caixa a seguir</p>
    <section id="entrada">
        <form>
            <p>
                <label for="fnum">Número: </label>
                <input type="number" name="num" id="fnum" placeholder="Número: ">
                <input type="submit" value="Tabuada" formaction="javascript:tabuada()">
            </p>
        </form>
    </section>
    <section id="saida">
        <P>Preencha os dados acima e aperte o botão</P>
    </section>

    <script>
        function tabuada(){
            let saida = document.getElementById('saida')
            let n = Number(document.getElementById('fnum').value)

            saida.innerHTML = `<h2>A tabuda de ${n}</h2>`
            let c = 1
            while (c <=10){
                saida.innerHTML += `${n} x ${c} =  <strong> ${n * c}</strong><br>`
                c ++;
            }
        }
    </script>
    
</body>
</html>
